name: Django CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      CI: "true"
      DOCKER_USERNAME: areeb011
      DOCKER_PASSWORD: 123456789
      IMAGE_NAME: areeb011/django-devops

    steps:
    # 1️⃣ Checkout
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2️⃣ Security Scan (non-blocking)
    - name: Bandit Security Scan
      run: |
        pip install bandit
        bandit -r . || echo "Bandit warnings ignored"

    # 3️⃣ Docker Login
    - name: Docker Login
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    # 4️⃣ Docker Build & Push
    - name: Build & Push Docker Image
      run: |
        docker build -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:latest

    # 5️⃣ Terraform (mock-safe)
    - name: Terraform Init
      run: terraform init || echo "Terraform init skipped"
      working-directory: infra/

    - name: Terraform Apply
      run: terraform apply -auto-approve || echo "Terraform apply skipped"
      working-directory: infra/

    # 6️⃣ Ansible Deploy (local)
    - name: Ansible Deploy
      run: ansible-playbook deploy.yml || echo "Ansible skipped"
      working-directory: ansible/

    # 7️⃣ Run Container
    - name: Run App Container
      run: |
        docker rm -f django-app || true
        docker run -d -p 8000:8000 --name django-app $IMAGE_NAME:latest
        sleep 10

    # 8️⃣ Smoke Test
    - name: Smoke Test
      run: |
        curl -f http://localhost:8000/health/ || exit 1
