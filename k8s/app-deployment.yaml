env:
  - name: POSTGRES_DB
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: POSTGRES_DB
  - name: POSTGRES_USER
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: POSTGRES_USER
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: POSTGRES_PASSWORD
  - name: DB_HOST
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: DB_HOST
  - name: REDIS_HOST
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: REDIS_HOST
